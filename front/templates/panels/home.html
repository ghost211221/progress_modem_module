<div class="panel panel-default main-panel" id="panel-home">
    <div class="panel-heading"></div>
    <div class="panel-body">
        <div class="row row-cols-2">
            <div class="col col-7">
                <h4>COM Порт</h4>
                <div class="row row-2 row-cols-2">
                    <div class="col-3">Порт:</div>
                    <div class="col-3" id="home_panel-port"></div>
                </div>
                <div class="row row-2 row-cols-2">
                    <div class="col-3">Baud rate:</div>
                    <div class="col-3" id="home_panel-baudrate"></div>
                </div>
                <div class="row row-2 row-cols-2">
                    <div class="col-3">Flow control:</div>
                    <div class="col-3" id="home_panel-flow_control"></div>
                </div>
                <div class="row row-2 row-cols-2">
                    <div class="col-3">Биты данных:</div>
                    <div class="col-3" id="home_panel-data_bits"></div>
                </div>
                <div class="row row-2 row-cols-2">
                    <div class="col-3">Стоп биты:</div>
                    <div class="col-3" id="home_panel-stop_bits"></div>
                </div>
                <div class="row row-3 row-cols-2">
                    <div class="col-3">Четность:</div>
                    <div class="col-3" id="home_panel-parity"></div>
                </div>
                <div class="row row-2 row-cols-2 mb-1">
                    <div class="col-3">Статус:</div>
                    <div class="col-3" id="home_panel-status"></div>
                </div>
                <div class="col col-6">
                    <div class="row row-cols-2">
                        <div class="col d-grid gap-2 d-md-sm pe-0">
                            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#com_config_modal" id="set_port_btn">Установить порт</button>
                            <button class="btn btn-secondary" disabled id="init_device">Инициализация</button>
                        </div>
                        <div class="col d-grid gap-2 d-md-sm pe-0">
                            <button class="btn btn-primary" disabled id="connect_port" mode="connect">Подключиться</button>
                        </div>
                    </div>
                </div>
                <h4>Информация о модеме</h4>
                <div class="row row-3 row-cols-2">
                    <div class="col-4">ID производителя:</div>
                    <div class="col-3" id="manufacturer_id"></div>
                </div>
                <div class="row row-3 row-cols-2">
                    <div class="col-4">Модель:</div>
                    <div class="col-3" id="model"></div>
                </div>
                <div class="row row-3 row-cols-2">
                    <div class="col-4">Ревизия:</div>
                    <div class="col-3" id="revision"></div>
                </div>
                <div class="row row-3 row-cols-2">
                    <div class="col-4">Децимальный номер:</div>
                    <div class="col-3" id="decimal_number"></div>
                </div>
                <div class="row row-3 row-cols-2">
                    <div class="col-4">Версия ПО:</div>
                    <div class="col-3" id="firmware_version"></div>
                </div>
                <div class="row row-3 row-cols-2">
                    <div class="col-4">IMEI:</div>
                    <div class="col-3" id="imei"></div>
                </div>
                <h4>SIM</h4>
                <div class="row row-3 row-cols-2">
                    <div class="col-3">Статус:</div>
                    <div class="col-3" id="sim-status"></div>
                </div>
                <div class="row row-3 row-cols-2">
                    <div class="col-3">ICCD:</div>
                    <div class="col-3" id="sim-iccd"></div>
                </div>
                <div class="row row-3 row-cols-2">
                    <div class="col-3">IMSI:</div>
                    <div class="col-3" id="sim-imsi"></div>
                </div>
            </div>
            <div class="col col-4">
                <div class="modem-info disabled">
                    <div class="col">
                        <img src="../img/codes.png" alt="" style="width: 440px; height: 195px;">
                        <div>
                            <div class="row px-5 py-1">
                                <p class="h5">IMEI: <b id="codes-imei"></b></p>
                            </div>
                            <div class="d-flex justify-content-between px-5 py-1">
                                <p class="h5">SN: <b id="codes-sn"></b></p>
                                <p class="h5">CE</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
