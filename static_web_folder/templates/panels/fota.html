<div class="panel panel-default" id="panel-positioning">
    <div class="panel-body">
        <div class="row row-cols-2">
            <div class="col">
                <div class="row row-cols-2">
                    <div class="col col-3">
                        <button class="btn btn-sm btn-light">
                            Вкл. FOTA
                        </button>
                    </div>
                    <div class="col">
                        <p>Статус:<span>Выкл</span></p>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <h6>Лог FOTA</h6>
                    <button class="btn btn-sm btn-light">Очистить лог</button>
                </div>

                <textarea name="" id="" cols="15" rows="10" class="form-control pt-1" style="width: 100% !important;height: 635px;"></textarea>
            </div>

            <div class="col">
                <h6>Данные FTP</h6>
                <div class="row row-cols-2">
                    <div class="col col-4">
                        <p>IP адрес:</p>
                        <p>Порт:</p>
                        <p>Имя пользователя:</p>
                        <p>Пароль:</p>
                        <p>Путь:</p>
                        <p>Имя прошивки:</p>
                    </div>
                    <div class="col col-8">
                        <input type="text" name="" id="" class="form-control">
                        <input type="text" name="" id="" class="form-control">
                        <input type="text" name="" id="" class="form-control">
                        <input type="text" name="" id="" class="form-control">
                        <input type="text" name="" id="" class="form-control">
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </div>
                <hr/>
                <h6>Тэги СМС</h6>
                <div class="row row-cols-2">
                    <div class="col col-7">
                        <p>Тэг скачивания прошивки:</p>
                        <p>Тэг обновления прошивки:</p>
                        <p>Тэг скачивания/обновления прошивки:</p>
                    </div>
                    <div class="col col-5">
                        <input type="text" name="" id="" class="form-control">
                        <input type="text" name="" id="" class="form-control">
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </div>

                <div class="row row-cols-2 pt-3">
                    <div class="col col-7">
                        <p>Nr пользователя:</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-sm btn-light">Ручное скачивание FTP</button>
                            <button class="btn btn-sm btn-light">Ручное обновление FTP</button>
                        </div>
                    </div>
                    <div class="col col-5">
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <h6>Процесс обновления прошивки</h6>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

    </div>
</div>
