<div class="panel panel-default main-panel" id="panel-home">
    <div class="panel-heading"></div>
    <div class="panel-body">
        <div class="col col-9">
            <h4>COM Порт</h4>
            <div class="row row-2 row-cols-2">
                <div class="col-2">Порт:</div>
                <div class="col-2" id="home_panel-port"></div>
            </div>
            <div class="row row-2 row-cols-2">
                <div class="col-2">Baud rate:</div>
                <div class="col-2" id="home_panel-baudrate"></div>
            </div>
            <div class="row row-2 row-cols-2">
                <div class="col-2">Flow control:</div>
                <div class="col-2" id="home_panel-flow_control"></div>
            </div>
            <div class="row row-2 row-cols-2">
                <div class="col-2">Биты данных:</div>
                <div class="col-2" id="home_panel-data_bits"></div>
            </div>
            <div class="row row-2 row-cols-2">
                <div class="col-2">Стоп биты:</div>
                <div class="col-2" id="home_panel-stop_bits"></div>
            </div>
            <div class="row row-2 row-cols-2">
                <div class="col-2">Четность:</div>
                <div class="col-2" id="home_panel-parity"></div>
            </div>
            <div class="row row-2 row-cols-2 mb-1">
                <div class="col-2">Статус:</div>
                <div class="col-2" id="home_panel-status"></div>
            </div>
            <div class="col col-6">
                <div class="row row-cols-2">
                    <div class="col d-grid gap-2 d-md-sm pe-0">
                        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#com_config_modal">Установить порт</button>
                        <button class="btn btn-light" disabled id="init_device">Инициализация</button>
                    </div>
                    <div class="col d-grid gap-2 d-md-sm pe-0">
                        <button class="btn btn-primary" disabled id="connect_port" mode="connect">Подключиться</button>
                    </div>
                </div>
            </div>
            <h4>Информация о модеме</h4>
            <div class="row row-2 row-cols-2">
                <div class="col-2">ID производителя:</div>
                <div class="col-2" id="manufacturer_id"></div>
            </div>
            <div class="row row-2 row-cols-2">
                <div class="col-2">Модель:</div>
                <div class="col-2" id="model"></div>
            </div>
            <div class="row row-2 row-cols-2">
                <div class="col-2">Ревизия:</div>
                <div class="col-2" id="revision"></div>
            </div>
            <div class="row row-2 row-cols-2">
                <div class="col-2">Децимальный номер:</div>
                <div class="col-2" id="decimal_number"></div>
            </div>
            <div class="row row-2 row-cols-2">
                <div class="col-2">Версия ПО:</div>
                <div class="col-2" id="firmware_version"></div>
            </div>
            <div class="row row-2 row-cols-2">
                <div class="col-2">IMEI:</div>
                <div class="col-2" id="home_panel-data_bits"></div>
            </div>
            <h4>SIM</h4>
            <div class="row row-2 row-cols-2">
                <div class="col-2">Статус:</div>
                <div class="col-2" id="home_panel-port"></div>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>
